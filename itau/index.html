<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__section container">
        <div class="header__left">
          <div class="header__profile">IN</div>
          <p class="p2">Isabella</p>
        </div>
        <div class="header__right">
          <img src="./img/search.png" alt="icon-search" />
          <img src="./img/msg.png" alt="icon-message" />
        </div>
      </section>
    </header>

    <main>
      <section class="title container">
        <p class="p1">meu Itaú</p>
        <button id="btn-open-closed">
          <img id="img-open-closed" src="./img/open.png" alt="open" />
        </button>
      </section>
      <section class="cards container">
        <div class="cards__item">
          <img src="./img/pix.png" alt="pix" />
          <p class="p3">Pix e transferir</p>
        </div>
        <div class="cards__item">
          <img src="./img/pay.png" alt="pay" />
          <p class="p3">pagar</p>
        </div>
        <div class="cards__item">
          <img src="./img/card.png" alt="card" />
          <p class="p3">cartão virtual</p>
        </div>
      </section>
      <section class="information container">
        <div class="information__logo">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="information__balance">
          <p class="p4">saldo em conta</p>
          <p id="balance-value" class="p6">R$ 100,00</p>
          <img id="more-balance" src="./img/more-black.png" alt="more" />
        </div>
        <div class="information__statement">
          <p class="p5">conferir extrato</p>
          <img src="./img/blue-arrow.png" alt="blue-arrow" />
        </div>
        <div class="information__limit">
          <p class="p6">Limite da Conta disponível</p>

          <div class="information__limit__value">
            <p id="limit-value" class="p6">R$ 100,00</p>
            <img id="more-limit" src="./img/more-gray.png" alt="more" />
            <img src="./img/gray-arrow.png" alt="gray-arrow" />
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
