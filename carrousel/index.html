<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex - Coleção da Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="#"><img src="./assets/img/menu.png" alt="menu" /></a>
        <a href=""><p>Home</p></a>
      </div>
      <div>
        <a href="#"><img src="./assets/img/cast.png" alt="cast" /></a>
        <a href="#"><img src="./assets/img/search.png" alt="search" /></a>
        <a href="#"><img src="./assets/img/more.png" alt="more" /></a>
      </div>
    </header>
    <main>
      <section>
        <p>Coleção Marvel</p>
        <div>
          <button class="marvel-btn-left">
            <img src="./assets/img/left.png" alt="left" />
          </button>

          <img
            class="marvel"
            src="./assets/img/marvel/01.jpg"
            alt="colection-marvel"
            hidden
          />
          <img
            class="marvel"
            src="./assets/img/marvel/02.jpg"
            alt="colection-marvel"
            hidden
          />
          <img
            class="marvel"
            src="./assets/img/marvel/03.jpg"
            alt="colection-marvel"
            hidden
          />
          <img
            class="marvel"
            src="./assets/img/marvel/04.jpg"
            alt="colection-marvel"
            hidden
          />

          <button class="marvel-btn-right">
            <img src="./assets/img/right.png" alt="right" />
          </button>
        </div>
      </section>

      <section>
        <p>Animações</p>
        <div>
          <button class="animations-btn-left">
            <img src="./assets/img/left.png" alt="left" />
          </button>

          <img
            class="animations"
            src="./assets/img/animations/01.jpg"
            alt="animations"
            hidden
          />

          <img
            class="animations"
            src="./assets/img/animations/02.jpg"
            alt="animations"
            hidden
          />

          <img
            class="animations"
            src="./assets/img/animations/03.jpg"
            alt="animations"
            hidden
          />

          <img
            class="animations"
            src="./assets/img/animations/04.jpg"
            alt="animations"
            hidden
          />

          <button class="animations-btn-right">
            <img src="./assets/img/right.png" alt="right" />
          </button>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
